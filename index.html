<body>
  <header class="bg-primary text-white p-4 position-relative text-center" style="background: linear-gradient(to right, #2176d2, #0b2c4b);">

<div class="offcanvas offcanvas-end" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <nav>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="#"id="infoLink">informasi</a></li>
        <div id="infoText" class="ms-3 mt-2 text-muted d-none">
        Seminar ini akan membahas teknologi masa depan dan peluang karier di bidang IT.
        </div>
        <li class="nav-item"><a class="nav-link" href="#">Jadwal</a></li>

<div class="container d-flex justify-content-center mt-3 py-4">
  <div class="col-12 col-md-8 col-lg-6">
    <form id="registrationForm">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" placeholder="Nama lengkap">
            <div class="text-danger small" id="error-nama"></div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com">
            <div class="text-danger small" id="error-email"></div>
          </div>

          <div class="mb-3">
            <label for="form-check-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <div class="text-danger small" id="error-password"></div>
          </div>
    
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Konfirmasi Password</label>
            <input type="password" class="form-control" id="confirm-password">
            <div class="text-danger small" id="error-confirm-password"></div>
          </div>
          <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="showPassword">
            <label class="form-check-label" for="showPassword">Tampilkan Password</label>
          </div>

          <div class="mb-3">
            <label for="birthdate" class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-control" id="birthdate">
            <div class="text-danger small" id="error-birthdate"></div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Nomor HP</label>
            <input type="tel" class="form-control" id="phone" placeholder="08xxxxxxxxxx">
            <div class="text-danger small" id="error-phone"></div>
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Daftar</button>
          <button type="reset" class="btn btn-secondary ms-2">Reset</button>
          <div class="text-success mt-3" id="success-message"></div>
        </form>
      </div>

    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <small>&copy; 2025 IT PNM Summit</small>
  </footer>

<script>
  const infoLink = document.getElementById('infoLink');
  const infoText = document.getElementById('infoText');

  infoLink.addEventListener('click', function (e) {
    e.preventDefault(); // cegah link reload
    infoText.classList.toggle('d-none'); // toggle tampilan teks
  });
  const form = document.getElementById('registrationForm');
  const submitBtn = document.getElementById('submitBtn');
  const successMsg = document.getElementById('success-message');

  const fields = {
    nama: document.getElementById('nama'),
    email: document.getElementById('email'),
    password: document.getElementById('password'),
    confirmPassword: document.getElementById('confirm-password'),
    birthdate: document.getElementById('birthdate'),
    phone: document.getElementById('phone'),
  };
const showPasswordCheckbox = document.getElementById('showPassword');
showPasswordCheckbox.addEventListener('change', function () {
  const passwordInput = fields.password;
  const confirmPasswordInput = fields.confirmPassword;

  const newType = this.checked ? 'text' : 'password';
  passwordInput.type = newType;
  confirmPasswordInput.type = newType;
});

  const errors = {
    nama: document.getElementById('error-nama'),
    email: document.getElementById('error-email'),
    password: document.getElementById('error-password'),
    confirmPassword: document.getElementById('error-confirm-password'),
    birthdate: document.getElementById('error-birthdate'),
    phone: document.getElementById('error-phone'),
  };

  function validateForm() {
    let valid = true;
    successMsg.textContent = '';

    if (fields.nama.value.trim().length < 3) {
      errors.nama.textContent = 'Nama minimal 3 karakter.';
      valid = false;
    } else {
      errors.nama.textContent = '';
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(fields.email.value)) {
      errors.email.textContent = 'Format email tidak valid.';
      valid = false;
    } else {
      errors.email.textContent = '';
    }

    if (fields.password.value.length < 8) {
      errors.password.textContent = 'Password minimal 8 karakter.';
      valid = false;
    } else {
      errors.password.textContent = '';
    }

    if (fields.confirmPassword.value !== fields.password.value) {
      errors.confirmPassword.textContent = 'Konfirmasi password tidak cocok.';
      valid = false;
    } else {
      errors.confirmPassword.textContent = '';
    }

    const birthYear = new Date(fields.birthdate.value).getFullYear();
    if (!birthYear || birthYear > 2006) {
      errors.birthdate.textContent = 'Tanggal lahir harus sebelum tahun 2006.';
      valid = false;
    } else {
      errors.birthdate.textContent = '';
    }
